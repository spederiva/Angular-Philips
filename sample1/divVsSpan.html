<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="divVsSpan.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

<div style="background-color: aqua" class="bigTitle" alt="xxx">

    Hello World 1ft!

</div>

<div style="background-color: aquamarine" class="blueColor bigTitle">

    <h1>Hello World 2nd!</h1>

</div>

<span style="background-color: cyan" class="myOwnClass bigTitle">

    This is a span 1ft!

</span>

<span style="background-color: bisque; color: blueviolet !important;" class="myOwnClass" id="secondSpan">

    This is a span 2nd!

</span>

<span style="background-color: darksalmon">

    This is a span 3th!

</span>

<a href="http://www.philips.com" class="bigTitle">Go to Philips</a>

</body>
</html>
